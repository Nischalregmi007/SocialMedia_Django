<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reply to Comment</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
        }
        .reply-card {
            border-left: 5px solid #007bff;
            border-radius: 8px;
            padding: 15px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4 text-primary"><i class="bi bi-chat-left-text"></i> Replies</h2>

        {% for reply in replies %}
        <div class="reply-card mb-3 p-3">
            <h5 class="text-secondary"><i class="bi bi-person-circle"></i> {{ reply.user }}</h5>
            <p class="mb-0 text-dark"><i class="bi bi-reply-fill"></i> {{ reply.reply }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
