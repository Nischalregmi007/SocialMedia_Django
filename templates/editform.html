<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Comment</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h3 class="text-center">✏️ Edit Your Comment</h3>
            <form action="/edit_comment/{{comment.id}}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="commentText" class="form-label">Update Comment</label>
                    <textarea class="form-control" name="comments" rows="3" required>{{ comment.comments }}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="javascript:history.back()" class="btn btn-secondary">🔙 Cancel</a>
                    <button type="submit" class="btn btn-success">💾 Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
