<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reply to Comment</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .reply-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="reply-container">
            <h4 class="text-center">Reply to Comment</h4>
            
            

            <form action="/submit_reply/{{comment_id}}" method="POST">

                {% csrf_token %}
                <div class="mb-3">
                    <label for="reply" class="form-label">Your Reply</label>
                    <textarea class="form-control" id="reply" name="reply" rows="3" placeholder="Write your reply here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-reply"></i> Submit Reply</button>
            </form>
        </div>
    </div>

</body>
</html>
